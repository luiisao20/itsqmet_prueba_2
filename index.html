  <!-- Flowbite -->

  <!-- Fuente -->

<body>
  <section id="bravo">

  </section>

  <section id="zamora">

  </section>

  <section class="parrales">
    <form class="contenedor">
      <div class="grupo">
        <label for="name">Nombre</label>
        <input type="text" id="name" placeholder="Tu nombre" required>
      </div>
      <div class="grupo">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="tucorreo@ejemplo.com" required>
      </div>
      <div class="grupo">
        <label for="message">Mensaje</label>
        <textarea id="message" rows="4" placeholder="Escribe tu mensaje aquí..." required></textarea>
      </div>
      <button type="submit">Enviar</button>
    </form>
  </section>
  <footer style="background-color: #C4E1E6; color: black;" class="rounded-lg shadow-sm m-4">
    <div class="w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-between">
      <span class="text-sm sm:text-center" style="color: black;">
        © 2025 <a href="https://flowbite.com/" style="color: black; text-decoration: none;"
          onmouseover="this.style.textDecoration='underline'"
          onmouseout="this.style.textDecoration='none'">Evaluacion</a>. All Code Reserved.
      </span>
      <ul class="flex flex-wrap items-center mt-3 text-sm font-medium sm:mt-0" style="color: black;">
        <li>
          <a href="#" style="color: black; text-decoration: none;" onmouseover="this.style.textDecoration='underline'"
            onmouseout="this.style.textDecoration='none'" class="me-4 md:me-6">About</a>
        </li>
        <li>
          <a href="#" style="color: black; text-decoration: none;" onmouseover="this.style.textDecoration='underline'"
            onmouseout="this.style.textDecoration='none'">Contact</a>
        </li>
      </ul>
    </div>
  </footer>

</body>
